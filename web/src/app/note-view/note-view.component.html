<div id="info_view">
    <h2 class="{{note.tag}}" id="title">{{note.title}}</h2>
    <p id="tag">Tag: {{note.tag}}</p>
    <p id="text">{{note.text}}</p>

    <div id="btn_div">
        <button (click)="onDelete()" id="del_btn">Delete</button>
        <button (click)="onClose()" id="clo_btn">Close</button>
    </div>
</div>
